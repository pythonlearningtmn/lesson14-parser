<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Поиск</title>
        <<link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/myfile.css" rel="stylesheet"/>
    </head>

    <body>

        <h1 class="text-bg-success bg-opacity-50 p-3">Поиск</h1>

        <form method="post">
            <input type="text" name="input_text">
            <button type="submit">Отправить</button>
        </form>
        <br>
        <div class="text-light fs-5 p-4">
            {% for i in range(7) %}
                <div>{{text['res'][i]['date']}}</div>
                <div>{{text['res'][i]['title']}}</div>
                <div>{{text['res'][i]['link']}}</div><br>
            {% endfor %}
        </div>

        <ul class="nav nav-pills nav-fill fs-4">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/run/">Поиск</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/results/">Результаты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts/">Контакты</a>
            </li>
        </ul>

    </body>

</html>
